    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
      .divWithBgImage {
        position: fixed;
        width: 100%;
        height: 100%;
        background: url(./adventure-branch-bridge-daylight-403781.jpg) no-repeat center center fixed;
        background-size: cover; /*proportional resize*/
        -webkit-transition: background 2s;
        -moz-transition: background 2s;
        -o-transition: background 2s;
        transition: background 2s ease-in-out;
      }
      .far {
        color: white;
      }
      .centred {
         position: absolute;
         margin: auto;
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;
         height: 40px;
         width:100%; 
         text-align:center
      }
      .ctr {
        opacity: 0;
      }
      .far:hover {
        color: black;
      }
      .capability {
        text-shadow: 0px 5px 10px black, 0px 10px 20px grey;
      }
      body {
        font-family: 'Comfortaa', cursive;
        font-weight: 800;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
    <body>
      <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="mailto:dougie@apeit.nz">apeIT</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <span class="nav-link">Rapid Software Development</span>
              </li>
              <li class="nav-item active">
                <span class="nav-link">Business Intelligence</span>
              </li>
              <li class="nav-item active">
                <span class="nav-link">Website Development</span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mailto:dougie@apeit.nz">Contact</a>
              </li>
            </ul>
            <form style="display:none" class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>
      <div class="divWithBgImage">
        <div id="bigphone" class="centred">
          <h3 id="capability" class="capability card-title text-white">Streamline your business with bespoke solutions</h3>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
      var bgImageSources = [
      './green-leafed-plants-1047285.jpg',
      './inside-forest-photography-904788.jpg',
      './green-leaf-trees-904781.jpg',
      './adventure-branch-bridge-daylight-403781.jpg']

      var capabilities = [
        "Rapid application development",
        "Accessible from any web browser",
        "Robust Oracle data without the licence costs",
        "Quick to market",
        "Consultancy and training experience",
        "Eliminate spreadsheets and increase productivity",
        "Streamline your business with bespoke solutions"]

      function animateBackground() {
        window.setTimeout(function(){
          var url = bgImageSources[bgImageSources.push(bgImageSources.shift()) - 1];
          var txt = capabilities[capabilities.push(capabilities.shift()) - 1];
          $("#divWithBgImage").css('background-image', "url(" + url + ")");
          $("#capability").fadeOut("slow", function() {
            $("#capability").text(txt).fadeIn("slow");
          });
          animateBackground();
        },4000);
      }
      animateBackground();

    </script>
</body>

</html>
