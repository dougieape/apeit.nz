    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
      var bgImageSources = [
      './green-leafed-plants-1047285.jpg',
      './inside-forest-photography-904788.jpg',
      './green-leaf-trees-904781.jpg',
      './adventure-branch-bridge-daylight-403781.jpg']

      var capabilities = [
        "Rapid application development",
        "Accessible from any web browser",
        "Robust Oracle data without the licence costs",
        "Quick to market",
        "Consultancy and training experience",
        "Eliminate spreadsheets and increase productivity",
        "Streamline your business with bespoke solutions"]

      function animateBackground() {
        window.setTimeout(function(){
          var url = bgImageSources[bgImageSources.push(bgImageSources.shift()) - 1];
          var txt = capabilities[capabilities.push(capabilities.shift()) - 1];
          $("#divWithBgImage").css('background-image', "url(" + url + ")");
          $("#capability").fadeOut("slow", function() {
            $("#capability").text(txt).fadeIn("slow");
          });
          animateBackground();
        },4000);
      }
      animateBackground();

    </script>
